get: 
  tags: 
    -  Sub Categories
  summary: Get All Sub Categories
  operationId: getAllSubCategories
  parameters: 
    - $ref: ../../shared/parameters/pagination.parameter.yaml#/Page
    - $ref: ../../shared/parameters/pagination.parameter.yaml#/PerPage
    - $ref: sub-categories.parameter.yaml#/SortField
    - $ref: sub-categories.parameter.yaml#/SortDirection
    - $ref: sub-categories.parameter.yaml#/SearchFields
