get: 
  tags: 
    -  Collection Products
  summary: Get Products in Collection
  operationId: getCollectionProducts
  description: Retrieve a list of products in a specific collection.
  parameters: 
    - $ref: ../../collections.parameter.yaml#/CollectionID
  responses: 
    "200":
      $ref: collection-products.response.yaml#/AllCollectionProducts
    "400":
      $ref: ../../../../shared/responses/http.yaml#/400BadRequest
    "401":
      $ref: ../../../../shared/responses/http.yaml#/401Unauthorized
    "403":
      $ref: ../../../../shared/responses/http.yaml#/403Forbidden
    "500":
      $ref: ../../../../shared/responses/http.yaml#/500InternalServerError
post: 
  tags: 
    -  Collection Products
  summary: Add Product to Collection.
  operationId: addProductToCollection
  description: You only can add/choose a product to a collection, not create a new product.
  parameters: 
    - $ref: ../../collections.parameter.yaml#/CollectionID
  requestBody: 
    $ref: collection-products.request.yaml#/AddCollectionProduct
  responses: 
    "201":
      description: Success
      content: 
        application/json:
          schema: 
            type: object
            properties: 
              message:
                type: string
                example: Product added to collection successfully
    "400":
      $ref: ../../../../shared/responses/http.yaml#/400BadRequest
    "401":
      $ref: ../../../../shared/responses/http.yaml#/401Unauthorized
    "403":
      $ref: ../../../../shared/responses/http.yaml#/403Forbidden
    "404":
      $ref: ../../../../shared/responses/http.yaml#/404NotFound
    "500":
      $ref: ../../../../shared/responses/http.yaml#/500InternalServerError
delete: 
  tags: 
    -  Collection Products
  summary: Remove Product from Collection.
  operationId: removeProductFromCollection
  description: Remove a product from a specific collection.
  parameters: 
    - $ref: ../../collections.parameter.yaml#/CollectionID
  requestBody: 
    $ref: collection-products.request.yaml#/AddCollectionProduct
  responses: 
    "200":
      description: Success
      content: 
        application/json:
          schema: 
            type: object
            properties: 
              message:
                type: string
                example: Product removed from collection successfully
    "400":
      $ref: ../../../../shared/responses/http.yaml#/400BadRequest
    "401":
      $ref: ../../../../shared/responses/http.yaml#/401Unauthorized
    "403":
      $ref: ../../../../shared/responses/http.yaml#/403Forbidden
    "404":
      $ref: ../../../../shared/responses/http.yaml#/404NotFound
    "500":
      $ref: ../../../../shared/responses/http.yaml#/500InternalServerError