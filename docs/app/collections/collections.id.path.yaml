patch: 
  tags: 
    -  Collections
  summary: Update Collection
  operationId: updateCollection
  parameters: 
    - $ref: collections.parameter.yaml#/CollectionID
  requestBody: 
    $ref: collections.request.yaml#/UpdateCollection
  responses: 
    "200":
      $ref: collections.response.yaml#/OneCollection
    "400":
      $ref: ../../shared/responses/http.yaml#/400InvalidData
    "401":
      $ref: ../../shared/responses/http.yaml#/401Unauthorized
    "403":
      $ref: ../../shared/responses/http.yaml#/403Forbidden
    "404":
      $ref: ../../shared/responses/http.yaml#/404NotFound
    "500":
      $ref: ../../shared/responses/http.yaml#/500InternalServerError
delete: 
  tags: 
    -  Collections
  summary: Delete Collection
  operationId: deleteCollection
  parameters: 
    - $ref: collections.parameter.yaml#/CollectionID
  responses:
    "200":
      description: Delete collection
      content: 
        application/json:
          schema: 
            type: object
            properties: 
              message:
                type: string
                example: "Collection deleted successfully"
    "400":
      $ref: ../../shared/responses/http.yaml#/400BadRequest
    "401":
      $ref: ../../shared/responses/http.yaml#/401Unauthorized
    "403":
      $ref: ../../shared/responses/http.yaml#/403Forbidden
    "404":
      $ref: ../../shared/responses/http.yaml#/404NotFound
    "500":
      $ref: ../../shared/responses/http.yaml#/500InternalServerError