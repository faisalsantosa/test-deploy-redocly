get: 
  tags: 
    -  Specifications
  summary: Get All Specifications
  operationId: getAllSpecifications
  parameters: 
    - $ref: ../../shared/parameters/pagination.parameter.yaml#/Page
    - $ref: ../../shared/parameters/pagination.parameter.yaml#/PerPage
    - $ref: specifications.parameter.yaml#/SortField
    - $ref: specifications.parameter.yaml#/SortDirection
    - $ref: specifications.parameter.yaml#/SearchFields
    - $ref: specifications.parameter.yaml#/SearchKeyword
  responses: 
