get: 
  tags: 
    -  Currencies
  summary: Get Selected Currency
  operationId: getSelectedCurrency
  parameters:
    - $ref: currencies.parameter.yaml#/CurrencyID
  responses: 
    "200":
      $ref: currencies.response.yaml#/OneCurrency
    "401":
      $ref: ../../shared/responses/http.yaml#/401Unauthorized
    "403":
      $ref: ../../shared/responses/http.yaml#/403Forbidden
    "404":
      $ref: ../../shared/responses/http.yaml#/404NotFound
    "500":
      $ref: ../../shared/responses/http.yaml#/500InternalServerError
patch:  
  tags: 
    -  Currencies
  summary: Update Currency
  operationId: updateCurrency
  parameters: 
    - $ref: currencies.parameter.yaml#/CurrencyID
  requestBody: 
    $ref: currencies.request.yaml#/UpdateCurrency
  responses: 
    "200":
      $ref: currencies.response.yaml#/OneCurrency
    "400":
      $ref: ../../shared/responses/http.yaml#/400BadRequest
    "401":
      $ref: ../../shared/responses/http.yaml#/401Unauthorized
    "403":
      $ref: ../../shared/responses/http.yaml#/403Forbidden
    "404":
      $ref: ../../shared/responses/http.yaml#/404NotFound
    "500":
      $ref: ../../shared/responses/http.yaml#/500InternalServerError
delete: 
  tags: 
    -  Currencies
  summary: Delete Currency
  operationId: deleteCurrency
  parameters: 
    - $ref: currencies.parameter.yaml#/CurrencyID
  responses: 
    "200":
      description: Delete currency
      content: 
        application/json:
          schema: 
            type: object
            properties: 
              message:
                type: string
                example: "Currency deleted successfully"
    "401":
      $ref: ../../shared/responses/http.yaml#/401Unauthorized
    "403":
      $ref: ../../shared/responses/http.yaml#/403Forbidden
    "404":
      $ref: ../../shared/responses/http.yaml#/404NotFound
    "500":
      $ref: ../../shared/responses/http.yaml#/500InternalServerError
    
    
    
    
      