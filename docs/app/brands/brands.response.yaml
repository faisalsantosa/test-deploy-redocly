AllBrands:
  description: Success
  content: 
    application/json:
      schema: 
        type: object
        properties: 
          message:
            type: string
            examples: 
              - Success
          data:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: "Samsung"
                logo:
                  type: string
                  example: "https://example.com/logo.png"
                website:
                  type: string
                  example: "https://example.com"
                createdAt:
                  type: string
                  example: "2021-01-01T00:00:00Z"
                updatedAt:
                  type: string
                  example: "2021-01-01T00:00:00Z"
          meta:
            $ref: ../../shared/schemas/meta.yaml
